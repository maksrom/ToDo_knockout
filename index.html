<!doctype html>
<html>
<head>
    <meta  charset="utf-8">
    <title>Моя сторінка</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="knockout.js" type="text/javascript" ></script>
    <script src="main.js" type="text/javascript"></script>
    <link type="text/css" href="main.css" rel= "stylesheet">
</head>
<body>

<div class="content">
<button class="button addNewButton" data-bind="click: $root.addItem">Add a new fruit</button>
<hr />
    <ul data-bind="foreach: items">
        <li>
            <input type="text" class="edit" data-bind="value: name.editValue, visible: $root.isItemEditing($data)"  />
            <label class="read" data-bind="text: name, visible: !$root.isItemEditing($data)" />
        </li>
        <li>
            <input type="text" class="edit" data-bind="value: desc.editValue, visible: $root.isItemEditing($data)"  />
            <label class="read" data-bind="text: desc, visible: !$root.isItemEditing($data)" />
        </li>
        <li>
            <select class="edit" data-bind="options: $root.availableColours, value: colour.editValue, visible: $root.isItemEditing($data)"></select>
            <label class="read" data-bind="text: colour, visible: !$root.isItemEditing($data)" />

        </li>
        <li class="css-behaviour">
            <a class="toolButton" href="#" data-bind="click: $root.removeItem.bind($root), text: behaviour">Remove</a>
        </li>
        <li class="css-tool">
            <a class="button toolButton" href="#" data-bind="click: $root.removeItem.bind($root), visible: !$root.isItemEditing($data)">Remove</a>
            <a class="button toolButton" href="#" data-bind="click: $root.editItem.bind($root), visible: !$root.isItemEditing($data)">Edit | </a>
            <a class="button toolButton" href="#" data-bind="click: $root.cancelEdit.bind($root), visible: $root.isItemEditing($data)">Cancel</a>
            <a class="button toolButton" href="#" data-bind="click: $root.applyItem.bind($root), visible: $root.isItemEditing($data)">Apply | </a>
        </li>
        <hr>
    </ul>
</div>


</body>
</html>
